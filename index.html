<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>To Do List</h1>
        </header>
        <main>
            <form>
                <label for="add-task">Add task:</label>
                <input id="add-task" name="add-task">
                <label for="submit"></label>
                <input id="submit" name="submit" value="Submit" type="button">

            </form>
            <div class="boxes-one-and-two">
                <div class="box-one">
                    <section class="js-high-urgent"></section>

                </div>
                <div class="box-two">
                    <section class="js-high-not-urgent"></section>

                </div>

            </div>
            <div class="boxes-three-and-four">
                <div class="box-three">
                    <section class="js-low-urgent"></section>

                </div>
                <div class="box-four">
                    <section class="js-low-not-urgent">

                    </section>

                </div>

            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
